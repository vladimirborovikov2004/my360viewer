<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>3D Панорама</title>
    <!-- КЭШ-БЮСТЕР: версия 3.0 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css?v=3.0">
    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js?v=3.0"></script>
    <style>
        * { margin: 0; padding: 0; }
        html, body { 
            height: 100vh; 
            overflow: hidden; 
            background: black; 
        }
        #panorama { 
            width: 100%; 
            height: 100vh; 
        }
    </style>
</head>
<body>
    <div id="panorama"></div>
    <script>
        // АНТИ-КЭШ: рандомный параметр
        const cacheBuster = 'v=' + Date.now();
        const panoramaPath = new URLSearchParams(window.location.search).get('panorama') || 
            'IMG_20181020_183652_00_012.jpg?' + cacheBuster;
        
        pannellum.viewer('panorama', {
            type: 'equirectangular',
            panorama: panoramaPath,
            autoLoad: true,
            
            // БЕЗ ЗУМА
            showControls: false,
            showZoomCtrl: false,
            mouseZoom: false,
            
            // 75° АНТИЗУМИРОВАНИЕ
            default: {
                yaw: -30,
                pitch: -10,
                hfov: 75
            },
            hfov: 75,
            minHfov: 75,
            maxHfov: 75,
            
            // ОГРАНИЧЕНИЕ ВНИЗ
            minPitch: -45,
            maxPitch: 90,
            compass: false
        });
    </script>
</body>
</html>
