<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Панорама Просмотрщик</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <style>
        html, body { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            overflow: hidden; 
            background: #000;
        }
        #panorama { 
            width: 100%; 
            height: 100%; 
        }
    </style>
</head>
<body>
    <div id="panorama"></div>
    <script>
        // Читаем путь к фото из URL-параметра ?panorama= или используем твое фото по умолчанию
        const urlParams = new URLSearchParams(window.location.search);
        const panoramaPath = urlParams.get('panorama') || 'IMG_20181020_183652_00_012.jpg';

        // Запускаем просмотрщик панорамы
        pannellum.viewer('panorama', {
            "type": "equirectangular",
            "panorama": panoramaPath,
            "autoLoad": true,
            "showControls": false,  // Убираем все кнопки
            "showZoomCtrl": false,  // Без зума
            "mouseZoom": true       // Зум колесиком мыши
        });
    </script>
</body>
</html>
