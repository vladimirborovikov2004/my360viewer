<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>3D Панорама 40°</title>
    <link rel="stylesheet" href="pannellum.css">
    <style>
        * { margin: 0; padding: 0; }
        html, body { height: 100vh; overflow: hidden; background: black; }
        #panorama { width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <div id="panorama"></div>
    <script src="pannellum.js"></script>
    <script>
        pannellum.viewer('panorama', {
            type: 'equirectangular',
            panorama: 'IMG_20181020_183652_00_012.jpg',
            autoLoad: true,
            showControls: false,
            showZoomCtrl: false,
            mouseZoom: false,
            
            // 40° АНТИЗУМ (МАКСИМАЛЬНО ДАЛЬШЕ)
            default: { 
                yaw: -30, 
                pitch: -10, 
                hfov: 40 
            },
            hfov: 40,      // ← 40° МАКСИМАЛЬНО ДАЛЬШЕ
            minHfov: 40,
            maxHfov: 40,
            
            minPitch: -75,
            maxPitch: 90
        });
    </script>
</body>
</html>
