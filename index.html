<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D Панорама Просмотрщик</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <style>
        html, body { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            overflow: hidden; 
            background: #000;
            touch-action: pan-x pan-y;
        }
        #panorama { 
            width: 100%; 
            height: 100%; 
        }
    </style>
</head>
<body>
    <div id="panorama"></div>
    <script>
        // Читаем путь к фото
        const urlParams = new URLSearchParams(window.location.search);
        const panoramaPath = urlParams.get('panorama') || 'IMG_20181020_183652_00_012.jpg';

        // Создаем viewer
        const viewer = pannellum.viewer('panorama', {
            "type": "equirectangular",
            "panorama": panoramaPath,
            "autoLoad": true,
            
            // Отключаем ВСЕ контролы зума
            "showControls": false,
            "showZoomCtrl": false,
            "mouseZoom": false,
            "keyboardZoom": false,
            
            // Начальный вид
            "default": {
                "yaw": -30,
                "pitch": -10
            },
            
            // Базовые ограничения
            "pitchLimits": [-45, 90],
            
            // АНТИЗУМИРОВАНИЕ: 90° вместо 100° (минус 10%)
            "hfov": 90,
            "minHfov": 90,
            "maxHfov": 90
        });

        // ЖЕСТКОЕ ограничение вниз через API (выполняется каждые 50мс)
        setInterval(() => {
            try {
                const state = viewer.getState();
                if (state.pitch < -45) {
                    viewer.setPitch(-45);
                }
            } catch(e) {}
        }, 50);
    </script>
</body>
</html>
